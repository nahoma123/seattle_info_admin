<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Seattle Info Platform</title>
    <link rel="stylesheet" href="/admin/static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .login-container label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <div id="errorMessage" class="error-message" style="display:none;"></div>
        <form id="loginForm">
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        // Basic script for placeholder login
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent actual form submission
            const username = document.getElementById('username').value;
            // In a real MVP with basic auth, you'd send this to a login endpoint
            // For now, we'll just simulate a successful login and redirect to a dashboard
            // Or store a dummy token if we were to implement step 15 fully now
            if (username === 'admin') { // Dummy check
                localStorage.setItem('admin_logged_in', 'true'); // Simple flag
                localStorage.setItem('admin_username', username);
                window.location.href = '/admin/dashboard.html'; // Redirect to dashboard
            } else {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = 'Invalid credentials (try username: admin)';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
